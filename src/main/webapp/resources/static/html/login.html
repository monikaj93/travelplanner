<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Travel Planner</title>
        <link rel="stylesheet" href="/resources/static/css/login_page_style.css">
    </head>

    <body>
        <div class="login-page">
          <div class="form">
            <form class="login-form" action="login" method="POST">
              <h2>Login</h2>
              <input id="email" type="text" name="email" placeholder="email" required title="Please provide email"/>
              <input id="password" type="password" name="password" placeholder="password" required/>
              <button type="submit">login</button>
              <p class="message">Not registered? <a href="registration">Create an account</a></p>
            </form>
          </div>
        </div>
    </body>
</html>
